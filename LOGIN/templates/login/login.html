{% load static %}<!-- 表示要加载静态文件 -->
<!DOCTYPE html>
<html lang="en">
<head> <meta charset="UTF-8">
<title>login</title>
<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js">
</script> <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href="{% static 'login/css/login.css' %}" rel="stylesheet"/>
</head>
<body>
<div class="container">
	<div class="form row">
        <form action="/login/" method="post">
        {% csrf_token %}
		<div class="form-horizontal col-md-offset-3" id="login_form">
			<h3 class="form-title">LOGIN</h3>
			<div class="col-md-9">
                <div class="form-group">
                    {% if message %}
                        <div class="alert alert-warning">{{ message }}</div>
                    {% endif %}
				</div>
				<div class="form-group">
					<i class="fa fa-user fa-lg"></i>
                    {{ login_form.username}}
				</div>
				<div class="form-group">
					<i class="fa fa-lock fa-lg"></i>
                    {{ login_form.password}}
				</div>
				<div class="form-group">
					<label class="checkbox">
					<input type="checkbox" name="remember" value="1"/>记住我 </label>
				</div>
				<div class="form-group col-md-offset-9">
                    <input type="submit" class="btn btn-success pull-right" value="确定">
				</div>
			</div>
		</div>
        <form>
	</div>
</div>
</body>
</html>
